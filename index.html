<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; width: 100vw; height: 100vh; }
			canvas { width: 100%; height: 100%; display: block;}
		</style>
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<!-- <div class='toggle'>Light</div> -->
        <canvas id='canvas'></canvas>
        <script src="./js/bundle.js"></script>
        <audio data-key='KeyB' src='assets/sound/sheep-bah1.wav'></audio>
		<audio data-key='click' src='assets/sound/sheep-lamb.wav'></audio>
		<audio data-key='chomp' src='assets/sound/chomp.wav'></audio>
		
		
		<audio id='audio-control' class='audio-control hidden' controls loop controlsList="nodownload" autoplay muted='true'>  
        	<source src='assets/sound/feeling-positive.mp3' >  
		</audio>
		<div id='message-wrap' class='message-wrap hidden'>
			<div id='message' class='message-placeholder'></div>
		</div>
		<div class='instruction'>
			<div class='movement-control'>
				<div class='key'>
					<div class='key-arrow-up'></div>
					<div class='key-text'>forward</div>
				</div>
				<div class='bottom-keys'>
					<div class='key row-key'>
						<div class='key-arrow-left'></div>
						<div class='key-text'>left</div>
					</div>
					<div class='key'>
						<div class='key-text'>reverse</div>
						<div class='key-arrow-bottom'></div>
					</div>
					<div class='key row-key'>
						<div class='key-text'>right</div>
						<div class='key-arrow-right'></div>
					</div>
				</div>
			</div>
			<div class='key-control'>
				<p>Press</p>
					<div class='cntrl-key'>
						<div class='key-letter'>b</div>
					</div>
				<p>to "bahhh"</p>
			</div>
			<div class='key-control'>
				<p>Press</p>
				<div class='cntrl-key'>
					<div class='key-letter'>c</div>
				</div>
				<p>for the ground view</p>
			</div>
			<div class='key-control'>
				<p>Press</p>
				<div class='cntrl-key'>
					<div class='key-letter'>v</div>
				</div>
				<p>for top-down view</p>
			</div>
			<div class='key-control'>
				<p>Walk over food to eat and look for diamonds</p>
			</div>
			<div class='key-control'>
				<p>Click on other sheep!</p>
			</div>

		</div>
		

    </audio> 
	</body>
</html>
